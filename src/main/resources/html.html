<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Panel for JS</title>
    <link href="/writePannel.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.css">
    <link rel="stylesheet" href="https://codemirror.net/theme/darcula.css">
    <link rel="stylesheet" href="/addon/hint/show-hint.css">
    <script src="/lib/codemirror.js"></script>
    <script src="/addon/hint/show-hint.js"></script>
    <script src="/addon/hint/xml-hint.js"></script>
    <script src="/addon/hint/html-hint.js"></script>
    <script src="/mode/xml/xml.js"></script>
    <script src="/mode/javascript/javascript.js"></script>
    <script src="/mode/css/css.js"></script>
    <script src="/mode/htmlmixed/htmlmixed.js"></script>
    <script src="/edit/closetag.js"></script>
<body>
<div id="navbar">
    <div id="config">
        <div class="pepegabar">
            <img src="/pepega.png" onclick="spinner()"/>
            <strong> PEPEGA Storm</strong>
        </div>
        <button id="run" onclick="toCompile()" >
            <div id="triangle-right"> </div>
        </button>
    </div>
</div>
<div id="lefbar" oncontextmenu="createFileMenu()">
    <div id="CFM">
        <input id="fileName" type="text" placeholder="FILE NAME">
        <button onclick="createFile()"> Create File</button>
    </div>
</div>
<div  id="textArea">
    <textarea id='editor'>
    </textarea>
</div>
<div id="footer">
    <div id="chosePanel">
        <div id="terminal"> </div>
    </div>
</div>
<script>
    let editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        mode: 'htmlmixed',
        lineNumbers: true,
        theme:'darcula',
        lineWrapping: true,
        autoCloseBrackets:true,
        extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }, "Ctrl-Space": "autocomplete"},
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
    });
    editor.save()

</script>
<script src="/pepega.js"></script>
<script src="/valueHTML.js"></script>
<script src="/html.js"></script>
</body>
</html>
