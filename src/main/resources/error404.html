<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 404</title>
    <link href="/404.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="board">
    <p id="error">
        error
    </p>
    <p id="code">
        404
    </p>
    <ul id="nav">
        go to:

    </ul>
    <script>
        fetching()
        async function fetching() {
            await fetch("/files")
                .then(response=>{
                    return response.text()
                })
                .then(function (defs) {
                    let ans= defs.replace(/\[/g,"").replace(/\]/g,"").replace(/,/g,"").split(" ")
                    console.log(ans)
                    for (let x=0;x<ans.length;x++){
                        document.getElementById("nav").innerHTML+=`
                            <li> <a href="/file/${ans[x].replace(".","%5E")}"> ${ans[x]}</a></li>
                        `
                    }
                })
                .catch()
        }
    </script>
</div>
</body>
</html>
